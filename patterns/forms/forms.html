      <label for="rooms">How many rooms will your group need?</label>
      <input id="rooms" type="number" required>
    </fieldset>

    <fieldset>
      <legend>Select your room</legend>
      <input id="interior" type="radio" name="room-type">

      <input id="space-view" type="radio" name="room-type">
      <label for="space-view">Space View</label>
      <input id="suites" type="radio" name="room-type">
      <label for="suites">Suites</label>
      <input id="luxury" type="radio" name="room-type">
      <label for="luxury">Luxury</label>
    </fieldset>

    <fieldset>
      <legend>Select ship location</legend>
      <input id="forward" type="radio" name="room-type">
      <label for="forward">Forward</label>
      <input id="middle" type="radio" name="room-type">
      <label for="middle">Middle</label>
      <input id="back" type="radio" name="room-type">
