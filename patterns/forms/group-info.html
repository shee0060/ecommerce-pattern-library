<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Banner Light</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:300,400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <div novalidate>
    <fieldset>
      <legend class="mega push">Group information</legend>
      <label class="push-1-2" for="passengers">How many guests are in your group?</label>
      <input id="passengers" type="number" required aria-describedby="passengers-error">
      <p class="error-message milli island-1-4 push-0" id="passengers-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide the number of guests</span>
      </p>

      <label class="push-1-2 pad-t-1-2" for="rooms">How many rooms will your group need?</label>
      <input id="rooms" type="number" required aria-describedby="rooms-error">
      <p class="error-message milli island-1-4 push-0" id="rooms-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide the number of rooms needed</span>
      </p>
    </fieldset>
  </div>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
