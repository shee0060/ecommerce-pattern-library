<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Banner Light</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:300,400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <div>
    <fieldset class="one-of-many">
      <legend class="mega push">Select your room</legend>
      <input class="push-1-2" id="interior" type="radio" name="room-type" aria-desscribedby="room-type-error">
      <label class="push-1-2" for="interior">Interior</label>
      <input class="push-1-2" id="space-view" type="radio" name="room-type" aria-desscribedby="room-type-error">
      <label class="push-1-2" for="space-view">Space View</label>
      <input class="push-1-2" id="suites" type="radio" name="room-type" aria-desscribedby="room-type-error">
      <label class="push-1-2" for="suites">Suites</label>
      <input class="push-1-2" id="luxury" type="radio" name="room-type"
      aria-desscribedby="room-type-error">
      <label class="push-1-2" for="luxury">Luxury</label>

      <p class="error-message milli island-1-4 push-0" id="tel-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a valid phone number</span>
      </p>
    </fieldset>
  </div>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
