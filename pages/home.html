<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Orion Exploration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="headers/header"></script>
  <script type="application/json" data-pattern="banner/hero-banner-dark"></script>
  <h2 class="pad-t tera text-center">Featured Flights</h2>
  <div class="grid">
    <div class="gutter-2 unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
      <script type="application/json" data-pattern="sections/card-dark"></script>
    </div>
    <div class="gutter-2 unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
      <script type="application/json" data-pattern="sections/card-dark"></script>
    </div>
    <div class="gutter-2 unit unit-xs-hidden unit-s-hidden unit-m-hidden l-1-3 xl-1-3">
      <script type="application/json" data-pattern="sections/card-dark"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 xl-1">
      <script type="application/json" data-pattern="navigation/navigation"></script>
    </div>
  </div>
  <script type="application/json" data-pattern="sections/text-dark"></script>
  <div class="grid">
    <div class="gutter-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="sections/card-light"></script>
    </div>
    <div class="gutter-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="sections/card-light"></script>
    </div>
    <div class="gutter-2 unit xs-1 unit-s-hidden m-1-2 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="sections/card-light"></script>
    </div>
    <div class="gutter-2 unit xs-1 unit-s-hidden m-1-2 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="sections/card-light"></script>
    </div>
  </div>
  <script type="application/json" data-pattern="footers/footer"></script>
</body>
</html>
