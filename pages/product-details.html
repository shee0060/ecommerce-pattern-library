<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../favicon.ico" rel="shortcut icon">
  <link rel="apple-touch-icon" href="../favicon-32.png">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/header"></script>
  <script type="application/json" data-pattern="banner/hero-banner-dark">
    {
      "img[src]": "../images/mars.svg",
      "img[alt]": "Illustration of the planet Mars.",
      "h1": "Mars",
      "p": "The fourth planet from the sun."
    }
  </script>

  <main class="pad-t-2">
    <h2 class="text-center">Excursions</h2>

    <div class="grid">

      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#rover-racing",
            "h4": "Rover Racing",
            "p": "Have you ever wanted to race a Mars rover? Here's your chance! Use new and improved go karts to race our rover friends."
          }
        </script>
      </div>
      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#olympus-mons",
            "h4": "Climb Olympus Mons",
            "p": "Climb to the top of the solar system's highest known mountain!"
          }
        </script>
      </div>
      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#surfing",
            "h4": "Martian Sand Dune Surfing",
            "p": "Surf the sandy red dunes of Mars."
          }
        </script>
      </div>
      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#jeep-tour",
            "h4": "Jeep Exploration",
            "p": "Go on a day long jeep excursion to see the natural sights of Mars."
          }
        </script>
      </div>

    </div>

    <script type="application/json" data-pattern="sections/text-dark">
      {
        "h2": "Starting at only $850",
        "p": "Want to go to Mars? Trips can last from 7-300 days, and take you all around our solar system. Take the leap and book an adventure of a lifetime now!",
        ".btn": "Book Now",
        "a[href]": "check-out.html"
      }
    </script>

    <div class="grid">

      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#stargazing",
            "h4": "Martian Star Gazing",
            "p": "Stay the night in a clear tent and look through telescopes to see the sky view from Mars!"
          }
        </script>
      </div>
      <div class="gutter-2 pad-t-2 pad-b-2 unit xs-1 s-1 m-1-2 l-1-2">
        <script type="application/json" data-pattern="cards/single-card-light">
          {
            "use[xlink:href]": "../images/icons.svg#caves",
            "h4": "Cave Exploring",
            "p": "Explore the various mysterious caves of Mars."
          }
        </script>
      </div>
    </div>

  </main>

  <script type="application/json" data-pattern="footers/footer"></script>

</body>
</html>
